<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      var PnL = [['ID', 'PnL']];
      function drawChart() {
    		$.ajax({
    	         url: "http://localhost:8080/RiskFrontEnd/webapi/Portfolio",
    	         dataType: "json",
    	         async: false
    		}).done(function(data) {
    					data.forEach(function (arrayElem){ 
    		 			var valueToPush = new Array();
    		 			valueToPush[0] = arrayElem.portfolioId;
    		 			valueToPush[1] = arrayElem.portfolioId;
    		 			xyz.push(valueToPush);
    		 		        });

    		 		  });
  	
    	var data = google.visualization.arrayToDataTable(xyz);
        var options = {
          title: 'ID PnL ',
          hAxis: {title: 'ID', minValue: 0, maxValue: 15},
          vAxis: {title: 'PnL', minValue: 0, maxValue: 15},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
